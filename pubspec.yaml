name: flappybird
description: A new Flutter project
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/

flutter_icons:
  android: true
  ios: true
  image_path: "icons/icon.png" # Path to your custom icon (background)
  adaptive_icon_background: "#ffffff" # Path to the background image
  adaptive_icon_foreground: "lib/images/icon.png" # Path to the foreground image
